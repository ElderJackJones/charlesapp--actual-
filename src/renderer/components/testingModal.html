<!-- requires an 'testingOpen' trigger in context -->
<div id="testingModal" class="modal" x-init="$watch('testingOpen', () => { 
    if (testingOpen) {
      $el.classList.add('modal-open')
    }
  })" x-data="{e2ee : '', id: ''}">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Test Charles</h3>
        <div class="flex flex-col gap-4 mt-4">
          <!-- Input Field -->
        <div class="w-full flex items-center gap-2 mb-5">
          <input type="text" placeholder="E2ee pin" class="input input-xs" style="width: 50%" x-model="e2ee"/>
          <input type="text" placeholder="Test chat ID" class="input input-xs" style="width: 50%" x-model="id"/>
          <button class="btn btn-square btn-xs" @click="testMessage(e2ee, id)">
            <i class="bi bi-send-fill"></i>        
          </button>
        </div>
          <!-- Progress Bars -->
           <div class="flex flex-col gap-1">
            <p class="text-sm font-serif mb-0 leading-none" id="peepHelperTest"> Loading people...</p>
            <progress class="progress mb-5" id="peepsTest" 
                :max="$store.peopleNum ? $store.peopleNum : 100" 
                x-ref="peopleProgress" 
                x-init="if ($store.personProgress === null) $el.removeAttribute('value')">
            </progress>
            <p class="text-sm font-serif leading-none mb-0" id="zoneysHelperTest">Sending message...</p>
            <progress class="progress mb-5" id="zoneysTest"></progress>
           </div>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button @click="testingOpen = false; document.getElementById('testingModal').classList.remove('modal-open')">close</button>
  </form>
  </div>
